<!DOCTYPE html>
<html lang="en" ng-app="CatanBoardGenerator">
  
  <head>
    <title>Catan Board Generator</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

   	<script src="js/index.js" ></script>
   	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  
  <body ng-controller="MainController">
  	<div class="container">
  		
		    <h1>Catan Board Generator v1</h1>

		<hr>

		<!-- Board -->
		<div class="row">
			<div class="col-md-4">
				<legend>Details</legend>
				<form>
					<div class="form-group">
						<label for="name">Board Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter a Board Name">
						<small class="form-text text-muted">This is so you can reference a generated board.</small>
					</div>
					<div class="form-group">
						<label for="exampleTextarea">Notes</label>
						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					</div>
					<fieldset class="form-group">
					<legend>Type</legend>
					<div class="form-check">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Normal
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
						Expansion
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
						Seafarers
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
						Cities and Knights
						</label>
					</div>
					</fieldset>
					<button type="submit" class="btn btn-info">Download</button>
				</form>
			</div>
			<div class="col-sm-8 col-md-8 col-lg-8"> 

				<!-- Very crude implementation - Serves only as visual before export -->
				<!-- Height increases by 90px, width changes variable to give 10px between -->
				<div style="position:absolute;width:700px;height:500px;padding:10px">
					<button type="submit" style="position:absolute; right:10px;top;10px"
					class="btn btn-danger">Scramble</button>

					<div class="hexagon" style="position:absolute;left:195px"></div>
					<div class="hexagon" style="position:absolute;left:300px"></div>
					<div class="hexagon" style="position:absolute;left:405px"></div>

					<div class="hexagon" style="position:absolute;top:100px;left:141px"></div>
					<div class="hexagon" style="position:absolute;top:100px;left:247px"></div>
					<div class="hexagon" style="position:absolute;top:100px;left:353px"></div>
					<div class="hexagon" style="position:absolute;top:100px;left:459px"></div>

					<div class="hexagon" style="position:absolute;top:190px;left:87px"></div>
					<div class="hexagon" style="position:absolute;top:190px;left:193px"></div>
					<div class="hexagon" style="position:absolute;top:190px;left:299px"></div>
					<div class="hexagon" style="position:absolute;top:190px;left:405px"></div>
					<div class="hexagon" style="position:absolute;top:190px;left:511px"></div>

					<div class="hexagon" style="position:absolute;top:280px;left:141px"></div>
					<div class="hexagon" style="position:absolute;top:280px;left:247px"></div>
					<div class="hexagon" style="position:absolute;top:280px;left:353px"></div>
					<div class="hexagon" style="position:absolute;top:280px;left:459px"></div>
					
					<div class="hexagon" style="position:absolute;top:370px;left:195px"></div>
					<div class="hexagon" style="position:absolute;top:370px;left:300px"></div>
					<div class="hexagon" style="position:absolute;top:370px;left:405px"></div>
				</div>

				
			</div>
		<div>

	</div>
  </body>
</html>
